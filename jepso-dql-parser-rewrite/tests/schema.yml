---
User:
  actAs: [Timestampable]
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    username:
      type: string(255)
    password:
      type: string(255)
Profile:
  actAs: [Timestampable]
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    user_id:
      type: integer(4)
    contact_id:
      type: integer(4)
    first_name:
      type: string(255)
    last_name:
      type: string(255)
  relations:
    User: 
      foreignType: one
    Contact:
      foreignType: one
Contact:
  actAs: [Timestampable]
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    name:
      type: string(255)
Phonenumber:
  actAs: [Timestampable]
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    contact_id:
      type: integer(4)
    phone_number:
      type: integer(4)
  relations:
    Contact:
      foreignAlias: Phonenumbers